<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ url_for("index") }}">Flask App</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">

          <li class="{% if request.endpoint == 'index' %}active{% endif %}"><a href="{{ url_for("index") }}">主页</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        {% if not current_user.is_authenticated %}
          <li class="{% if request.endpoint == 'login' %}active{% endif %}"><a href="{{ url_for("login") }}">登录</a></li>
          <li class="{% if request.endpoint == 'register' %}active{% endif %}"><a href="{{ url_for("register") }}">注册</a></li>
        {% else %}
          <li class="{% if request.endpoint == 'logout' %}active{% endif %}"><a href="{{ url_for("logout") }}">退出登录</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
